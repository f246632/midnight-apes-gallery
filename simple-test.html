<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Apes - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0a0a;
            color: white;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            color: #4a9eff;
            margin: 0;
            font-size: 2rem;
        }
        .subtitle {
            color: #888;
            margin: 10px 0;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
        }
        .error { background: #ff4444; }
        .success { background: #44ff44; color: black; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .item {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .item:hover {
            transform: translateY(-5px);
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .item-name {
            margin-top: 10px;
            font-weight: bold;
            color: #4a9eff;
        }
        .item-id {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: -40px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 10;
        }

        .overlay-image-container {
            margin-bottom: 20px;
        }

        .overlay-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 12px;
        }

        .poem-content {
            background: rgba(16, 16, 16, 0.9);
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .poem-title {
            color: #4a9eff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .poem-text {
            line-height: 1.6;
            white-space: pre-line;
        }

        /* Image-only mode */
        .overlay-content.image-only .poem-content {
            display: none;
        }

        .overlay-content.image-only .overlay-image {
            max-height: 90vh;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">ðŸŒ‘ Midnight Apes</h1>
        <p class="subtitle">Testing simplified gallery loading</p>
    </div>

    <div id="status1" class="status">1. Starting...</div>
    <div id="status2" class="status">2. Loading CSV files...</div>
    <div id="status3" class="status">3. Parsing data...</div>
    <div id="status4" class="status">4. Creating gallery...</div>

    <div id="gallery" class="gallery"></div>

    <!-- Overlay for poems and images -->
    <div class="overlay" id="overlay">
        <div class="overlay-content" id="overlayContent">
            <div class="close-btn" id="closeBtn">&times;</div>
            <div class="overlay-image-container" id="overlayImageContainer">
                <img id="overlayImage" class="overlay-image" alt="Midnight Ape">
            </div>
            <div class="poem-content" id="poemContent">
                <h3 class="poem-title" id="poemTitle">Loading...</h3>
                <div class="poem-text" id="poemText"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadGallery() {
            try {
                // Step 1
                console.log('ðŸ”„ Starting gallery load...');
                document.getElementById('status1').textContent = '1. âœ… JavaScript started';
                document.getElementById('status1').className = 'status success';

                // Step 2 - Load CSV (exact same as debug)
                document.getElementById('status2').textContent = '2. ðŸ”„ Loading CSV files...';

                const [imagesResponse, metadataResponse] = await Promise.all([
                    fetch('data-images.csv'),
                    fetch('data-metadata.csv')
                ]);

                const imagesText = await imagesResponse.text();
                const metadataText = await metadataResponse.text();

                console.log(`ðŸ“„ CSV loaded - Images: ${imagesText.length} chars, Metadata: ${metadataText.length} chars`);

                document.getElementById('status2').textContent = `2. âœ… CSV loaded - Images: ${imagesText.length} chars, Metadata: ${metadataText.length} chars`;
                document.getElementById('status2').className = 'status success';

                // Step 3 - Parse data (exact same as debug)
                document.getElementById('status3').textContent = '3. ðŸ”„ Parsing CSV data...';

                const imageLines = imagesText.split('\n').slice(1).filter(line => line.trim());
                const metadataLines = metadataText.split('\n').slice(1).filter(line => line.trim());

                const data = [];
                const maxItems = Math.min(50, imageLines.length); // Show first 50

                for (let i = 0; i < maxItems; i++) {
                    const imageLine = imageLines[i];
                    const metadataLine = metadataLines[i];

                    if (imageLine && metadataLine) {
                        const [imageName, imageUrl] = imageLine.split(',');
                        const [metadataName, metadataUrl] = metadataLine.split(',');

                        if (imageUrl && metadataUrl) {
                            data.push({
                                id: i,
                                name: imageName?.replace('.jpeg', '').replace('image_', '#'),
                                imageUrl: imageUrl.trim(),
                                metadataUrl: metadataUrl.trim()
                            });
                        }
                    }
                }

                console.log(`âœ… Parsed ${data.length} items from ${imageLines.length} images, ${metadataLines.length} metadata`);

                document.getElementById('status3').textContent = `3. âœ… Parsed ${data.length} items from ${imageLines.length} images, ${metadataLines.length} metadata`;
                document.getElementById('status3').className = 'status success';

                // Step 4 - Create gallery (exact same as debug)
                document.getElementById('status4').textContent = '4. ðŸ”„ Creating gallery...';

                const gallery = document.getElementById('gallery');

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.name}" loading="lazy">
                        <div class="item-name">Midnight Ape</div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-id">ID: ${item.id}</div>
                    `;

                    // Add click event for overlay
                    div.addEventListener('click', () => {
                        handleOverlayClick(item);
                    });

                    gallery.appendChild(div);
                });

                document.getElementById('status4').textContent = `4. âœ… Gallery created with ${data.length} images`;
                document.getElementById('status4').className = 'status success';

                console.log('âœ… Gallery load complete!');

            } catch (error) {
                console.error('âŒ Error:', error);
                document.getElementById('status2').textContent = `âŒ ERROR: ${error.message}`;
                document.getElementById('status2').className = 'status error';
            }
        }

        // Overlay state management
        let overlayState = 'closed'; // 'closed', 'poem-only', 'image-only'
        let currentOverlayItem = null;
        let metadataCache = new Map();

        // Handle overlay click cycling
        async function handleOverlayClick(item) {
            if (overlayState === 'closed') {
                // First click: show poem only
                await showPoemOverlay(item);
            } else if (overlayState === 'poem-only' && currentOverlayItem?.id === item.id) {
                // Second click on same item: show image only
                showImageOnly();
            } else if (overlayState === 'image-only' && currentOverlayItem?.id === item.id) {
                // Third click on same item: close
                hideOverlay();
            } else {
                // Click on different item: show poem only
                await showPoemOverlay(item);
            }
        }

        async function showPoemOverlay(item) {
            try {
                console.log(`ðŸ”„ Loading metadata for item ${item.id}...`);

                let metadata = metadataCache.get(item.id);

                if (!metadata) {
                    // Fetch metadata from Arweave
                    const response = await fetch(item.metadataUrl);
                    metadata = await response.json();
                    metadataCache.set(item.id, metadata);
                }

                // Find the lore poem and emoji song in attributes
                const lorePoem = metadata.attributes?.find(attr =>
                    attr.trait_type === 'Lore Poem'
                )?.value || 'No lore poem available for this Midnight Ape.';

                const emojiSong = metadata.attributes?.find(attr =>
                    attr.trait_type === 'Emoji Song'
                )?.value || 'ðŸŒ‘ðŸ¦§âœ¨';

                // Update overlay content
                document.getElementById('overlayImage').src = item.imageUrl;
                document.getElementById('poemTitle').textContent = emojiSong;
                document.getElementById('poemText').textContent = lorePoem;

                // Show only poem (not image)
                const overlayContent = document.getElementById('overlayContent');
                overlayContent.classList.remove('image-only');
                document.getElementById('overlayImageContainer').style.display = 'none';
                document.getElementById('poemContent').style.display = 'block';

                document.getElementById('overlay').classList.add('active');
                document.body.style.overflow = 'hidden';

                overlayState = 'poem-only';
                currentOverlayItem = item;

                console.log(`âœ… Poem overlay shown for item ${item.id}`);

            } catch (error) {
                console.error('Error loading overlay:', error);
                alert('Failed to load metadata.');
            }
        }

        function showImageOnly() {
            const overlayContent = document.getElementById('overlayContent');
            overlayContent.classList.add('image-only');
            document.getElementById('overlayImageContainer').style.display = 'block';
            document.getElementById('poemContent').style.display = 'none';
            overlayState = 'image-only';
            console.log('âœ… Switched to image-only mode');
        }

        function hideOverlay() {
            document.getElementById('overlay').classList.remove('active');
            document.body.style.overflow = 'auto';
            overlayState = 'closed';
            currentOverlayItem = null;

            // Reset overlay to default state
            const overlayContent = document.getElementById('overlayContent');
            overlayContent.classList.remove('image-only');
            document.getElementById('overlayImageContainer').style.display = 'block';
            document.getElementById('poemContent').style.display = 'block';
            console.log('âœ… Overlay closed');
        }

        // Event listeners for overlay controls
        document.getElementById('closeBtn').addEventListener('click', () => {
            hideOverlay();
        });

        document.getElementById('overlay').addEventListener('click', (e) => {
            if (e.target.id === 'overlay') {
                hideOverlay();
            }
        });

        // Allow clicking on the overlay image to cycle through states
        document.getElementById('overlayImage').addEventListener('click', (e) => {
            e.stopPropagation();
            if (currentOverlayItem && overlayState === 'image-only') {
                hideOverlay();
            }
        });

        // Escape key to close overlay
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideOverlay();
            }
        });

        // Start immediately when script loads
        loadGallery();
    </script>
</body>
</html>
