<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Apes - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0a0a;
            color: white;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            color: #4a9eff;
            margin: 0;
            font-size: 2rem;
        }
        .subtitle {
            color: #888;
            margin: 10px 0;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
        }
        .error { background: #ff4444; }
        .success { background: #44ff44; color: black; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .item {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .item:hover {
            transform: translateY(-5px);
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }
        .item-name {
            margin-top: 10px;
            font-weight: bold;
            color: #4a9eff;
        }
        .item-id {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">üåë Midnight Apes</h1>
        <p class="subtitle">Testing simplified gallery loading</p>
    </div>

    <div id="status1" class="status">1. Starting...</div>
    <div id="status2" class="status">2. Loading CSV files...</div>
    <div id="status3" class="status">3. Parsing data...</div>
    <div id="status4" class="status">4. Creating gallery...</div>

    <div id="gallery" class="gallery"></div>

    <script>
        async function loadGallery() {
            try {
                // Step 1
                console.log('üîÑ Starting gallery load...');
                document.getElementById('status1').textContent = '1. ‚úÖ JavaScript started';
                document.getElementById('status1').className = 'status success';

                // Step 2 - Load CSV (exact same as debug)
                document.getElementById('status2').textContent = '2. üîÑ Loading CSV files...';

                const [imagesResponse, metadataResponse] = await Promise.all([
                    fetch('data-images.csv'),
                    fetch('data-metadata.csv')
                ]);

                const imagesText = await imagesResponse.text();
                const metadataText = await metadataResponse.text();

                console.log(`üìÑ CSV loaded - Images: ${imagesText.length} chars, Metadata: ${metadataText.length} chars`);

                document.getElementById('status2').textContent = `2. ‚úÖ CSV loaded - Images: ${imagesText.length} chars, Metadata: ${metadataText.length} chars`;
                document.getElementById('status2').className = 'status success';

                // Step 3 - Parse data (exact same as debug)
                document.getElementById('status3').textContent = '3. üîÑ Parsing CSV data...';

                const imageLines = imagesText.split('\n').slice(1).filter(line => line.trim());
                const metadataLines = metadataText.split('\n').slice(1).filter(line => line.trim());

                const data = [];
                const maxItems = Math.min(50, imageLines.length); // Show first 50

                for (let i = 0; i < maxItems; i++) {
                    const imageLine = imageLines[i];
                    const metadataLine = metadataLines[i];

                    if (imageLine && metadataLine) {
                        const [imageName, imageUrl] = imageLine.split(',');
                        const [metadataName, metadataUrl] = metadataLine.split(',');

                        if (imageUrl && metadataUrl) {
                            data.push({
                                id: i,
                                name: imageName?.replace('.jpeg', '').replace('image_', '#'),
                                imageUrl: imageUrl.trim(),
                                metadataUrl: metadataUrl.trim()
                            });
                        }
                    }
                }

                console.log(`‚úÖ Parsed ${data.length} items from ${imageLines.length} images, ${metadataLines.length} metadata`);

                document.getElementById('status3').textContent = `3. ‚úÖ Parsed ${data.length} items from ${imageLines.length} images, ${metadataLines.length} metadata`;
                document.getElementById('status3').className = 'status success';

                // Step 4 - Create gallery (exact same as debug)
                document.getElementById('status4').textContent = '4. üîÑ Creating gallery...';

                const gallery = document.getElementById('gallery');

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <img src="${item.imageUrl}" alt="${item.name}" loading="lazy">
                        <div class="item-name">Midnight Ape</div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-id">ID: ${item.id}</div>
                    `;
                    gallery.appendChild(div);
                });

                document.getElementById('status4').textContent = `4. ‚úÖ Gallery created with ${data.length} images`;
                document.getElementById('status4').className = 'status success';

                console.log('‚úÖ Gallery load complete!');

            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('status2').textContent = `‚ùå ERROR: ${error.message}`;
                document.getElementById('status2').className = 'status error';
            }
        }

        // Start immediately when script loads
        loadGallery();
    </script>
</body>
</html>
